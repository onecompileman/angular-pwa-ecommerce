<div class="modal-header">
  <h4 class="modal-title pull-left">
    Add Product 
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-10">
    <label for="">
      Image url &nbsp; <b class="important">*</b>: 
    </label>
    <input type="text" class="form-control">
    </div>
  </div>
  <div class="row">  
    <div class="col-10">
    <label for="">
      Name &nbsp; <b class="important">*</b>: 
    </label>
    <input type="text" class="form-control">
    </div>
  </div>
  <div class="row">  
    <div class="col-10">
    <label for="">
      Category &nbsp; <b class="important">*</b>: 
    </label>
    <select name="" id="" class="form-control"></select>
    </div>
  </div>
  <div class="row">  
    <div class="col-10">
    <label for="">
      Price &nbsp; <b class="important">*</b>: 
    </label>
    <input type="number" class="form-control">
    </div>
  </div>
  <div class="row">  
    <div class="col-10">
    <label for="">
      Description &nbsp; <b class="important">*</b>: 
    </label>
    <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
    </div>
  </div>

  </div>
<div class="modal-footer">
  <div class="btn btn-danger float-right">
    Cancel
  </div>
  <div class="btn btn-primary float-right">
    Save
  </div>
</div>
